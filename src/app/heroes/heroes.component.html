<table class="table mt-5">
  <thead>
    <tr >
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Superpower</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroList$ | async">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.superPower}}</td>
      <td>{{hero.address}}</td>
    </tr>
  </tbody>
</table>
